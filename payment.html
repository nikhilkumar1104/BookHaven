<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - BookHaven</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;
            color: white;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        header {
            background: #111111;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s, text-shadow 0.3s;
        }
        nav a:hover {
            color: #ffcc00;
            text-shadow: 0 0 5px #ffcc00;
        }
        .payment {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        form {
            background: #333333;
            padding: 20px;
            border-radius: 10px;
            transition: box-shadow 0.3s;
        }
        form:hover {
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #555555;
            color: white;
        }
        input::placeholder {
            color: #cccccc;
        }
        button {
            background: #ffcc00;
            color: black;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
        }
        button:hover {
            background: #e6b800;
            box-shadow: 0 0 10px #ffcc00;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #111111;
        }
    </style>
</head>
<body>
    <header>
        <h1>BookHaven - Payment</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="product.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="payment.html">Payment</a>
        </nav>
    </header>
    <section class="payment">
        <h2>Complete Your Purchase</h2>
        <form id="payment-form">
            <input type="text" placeholder="Card Number" required>
            <input type="text" placeholder="Expiry Date (MM/YY)" required>
            <input type="text" placeholder="CVV" required>
            <input type="text" placeholder="Billing Address" required>
            <button type="submit">Pay Now</button>
        </form>
        <a href="product.html"><button style="margin-top: 20px;">Back to Products</button></a>
    </section>
    <footer>
        <p>&copy; 2023 BookHaven. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Payment successful! Thank you for shopping at BookHaven.');
            localStorage.removeItem('cart'); // Clear cart
            window.location.href = 'product.html'; // Link back to product page
        });
    </script>
</body>
</html>
