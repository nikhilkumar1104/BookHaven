<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHaven - Online Bookstore</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffcc00;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .featured {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .book-card {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .book-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .book-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <header>
        <h1>BookHaven</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="product.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="paymet.html">Payment</a>
        </nav>
    </header>
    <section class="hero">
        <h1>Welcome to BookHaven</h1>
        <p>Discover your next great read. Explore our collection of timeless classics and modern bestsellers.</p>
        <a href="product.html" style="background: #ffcc00; color: black; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Shop Now</a>
    </section>
    <section class="featured">
        <div class="book-card">
            <img src="https://images.unsplash.com/photo-1544947950-fa07a98d237f?w=250&h=200&fit=crop" alt="The Great Gatsby">
            <h3>The Great Gatsby</h3>
            <p>$15.99</p>
        </div>
        <div class="book-card">
            <img src="https://images.unsplash.com/photo-1481627834876-b7833e8f5570?w=250&h=200&fit=crop" alt="1984">
            <h3>1984</h3>
            <p>$12.99</p>
        </div>
        <div class="book-card">
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=250&h=200&fit=crop" alt="To Kill a Mockingbird">
            <h3>To Kill a Mockingbird</h3>
            <p>$14.99</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 BookHaven. All rights reserved.</p>
    </footer>
</body>
</html>
